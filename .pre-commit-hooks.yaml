- id: npm_audit
  name: npm_audit
  entry: bash
  language: node
  pass_filenames: false
  files: "^(package-lock.lock|package.json)$"
  args: ["-c", "npm audit || (sleep 60 && npm audit)"]
- id: yarn_audit
  name: yarn_audit
  entry: bash
  language: node
  pass_filenames: false
  files: "^(yarn.lock|package.json)$"
  args: ["-c", "echo Yarn audit is disabled.  FIXME."]
- id: yarn_audit_only_dependencies
